<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" 
  rel="stylesheet">

  <!-- CSS Sheet  -->
  <link rel="stylesheet" href="Styles/normalize.css">
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <main class="card">
    <div class="container-1">
      <img class="top-image" src="images/bg-pattern-card.svg" alt="Pattern Card">
    </div>

    <div class="container-2">
      <img class="owner-image" src="images/image-victor.jpg" alt="Victor Image">
    </div>

    <div class="card-description">
      <h2>Victor Crest   <span>26</span>  </h2> 
      <p>London</p>
    </div>

    <hr>

    <div class="rating">
      <div class="rating-text">
        <h2> 80K</h2>
        <p>Followers</p>
      </div>
      <div class="rating-text">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="rating-text">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  
</body>
</html>
